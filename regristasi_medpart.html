    <meta charset="UTF-8">
    <title>Halaman Register</title>
    <style>
      /* CSS styling for login form */
      body {
        background-color: #5D52BA;
      }
      
      .login-form {
        background-color: #7F73EB;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        padding: 20px;
        margin: 10% auto;
        max-width: 400px;
        text-align: center;
      }
      
      .login-form h3 {
        margin-top: 0;
        color: #fff;
      }
      
      .login-form label {
        margin-top: 0;
        color: #fff;
        text-align: left;
      }

      .login-form input[type="text"], .login-form input[type="password"],.login-form input[type="email"],.login-form input[type="confirm_password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }
      
      .login-form input[type="submit"] {
        background-color: #5D52BA;
        color: #fff;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      
      .login-form input[type="submit"]:hover {
        background-color: #0DCAF0;
      }
    </style>
  </head>
  <body>
    <div class="login-form">
      <h3>Register</h3>
      <form action="" method="POST">
        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <label for="confirm_password">Konfirmasi Password:</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <a href="login_medpart.html" class="custom-btn btn ms-auto">Register</a>
        
        <br>
        <label>Have account ?</label>
        <a href="login_medpart.html" target="nama_frame">Login</a>
        
    
      </form>
    </div>
  </body>
